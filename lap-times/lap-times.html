<head>
  <title>Lap Times</title>

  <link href="//cdn.muicss.com/mui-0.1.23/css/mui.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="//cdn.muicss.com/mui-0.1.23/js/mui.min.js"></script>
</head>

<body>
    <div class="header">
        <div class="leaderBoard-selector mui-dropdown">
            <button class="mui-btn" data-mui-toggle="dropdown">
                <i class="fa fa-bars"></i>
            </button>
            <ul class="mui-dropdown-menu">
                {{#each leaderboards}}
                    <li><a id="{{_id}}" class="leaderboard">{{track}} - {{car}}</a></li>
                {{/each}}
            </ul>
        </div>
        
        {{#unless isViewOnly}}
            <div class="user-controls">
                {{> loginButtons}}
            </div>
        {{/unless}}
        
        <div class="add-time">
            {{#if currentUser}}
                <form class="new-time mui-form-inline">
                    <input type="text" name="time" placeholder="enter time" class="mui-form-control" />
                    <button type="submit" data-mui-size="small" class="mui-btn">Add</button>
                </form>
            {{/if}}
        </div>
    </div>
    <div class="container">

        <h1 class="leaderBoard-title">
            {{#with leaderboard}}
                <span class="leaderBoard-title-car">{{car}}</span>
                <span class="leaderBoard-title-divider">//</span>
                <span class="leaderBoard-title-track">{{track}}</span>
            {{/withÂ }}
        </h1>

        <dl class="leaderBoard">
            {{#each lapTimes}}
                <dt>
                    <div class="leaderBoard-driver">{{driver}}</div>
                    <div class="leaderBoard-time">{{time}}</div>
                </dt>
            {{/each}}
        </dl>
    </div>
</body>
